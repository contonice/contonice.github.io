<!DOCTYPE html>
<html lang="ru">
<head>
				<title>Кабинет</title>
				<meta name="viewport" content="width=device-width, user-scalable=no">
				<style>
								button {
												width:100%;
												height:200px;
												font-size:250%;
												color: white;
												border-radius: 46px;
												background-image: linear-gradient(to right, #FACD68 0%, #FC7683 100%);
												box-shadow: 0 0 20px rgba(0, 0, 0, .5);
												border: 1px solid rgba(255, 255, 255, .4);
								}
								p {
												font-size:250%;
								}
				</style>
</head>
<body>
				<button id="but" type="button" onclick="clicked()">Нажми сюда
</button>
<div id='pic_cntr'></div>

				<script>
								var req = 200;
								var clicks = 0;
								function clicked() {
												clicks++;
												let tmp = document.getElementById("but");
												let textp = document.getElementById("pic_cntr");
												tmp.innerText = 'Осталось '+(req-clicks)+' раз';
												if (req-clicks == 0) {
																tmp.remove();
																textp.innerHTML = "<img src='contonice.github.io/1.jpg'>";
												}
								}
				</script>
</body>
</html>
