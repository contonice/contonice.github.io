<!DOCTYPE html>
<html lang="ru">
<head>
				<title>Кабинет</title>
				<meta name="viewport" content="width=device-width, user-scalable=no">
				<style>
								button {
												width:100%;
												height:200px;
												font-size:250%;
								}
								p {
												font-size:250%;
								}
				</style>
</head>
<body>
				<button id="but" type="button" onclick="clicked()" class="btn btn-primary">Нажми сюда
</button>
<p id="textp"> </p>

				<script>
								var req = 200;
								var clicks = 0;
								function clicked() {
												clicks++;
												let tmp = document.getElementById("but");
												let textp = document.getElementById("textp");
												tmp.innerText = 'Осталось '+(req-clicks)+' раз';
												if (req-clicks == 0) {
																tmp.remove();
																textp.innerText = 'Идите в 22';
												}
								}
				</script>
</body>
</html>
